<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested_List</title>
</head>

<body>
    <h1>A Nested List</h1>

    <ul>
        <li>coffee</li>
        <li>Tea
            <ul>
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ul>

        </li>
        <li>Milk
            <ul>
                <li>Amul</li>
                <li>Cream</li>
            </ul>
        </li>
    </ul>
</body>

</html>
