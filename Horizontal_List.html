<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal_List</title>
</head>
<body>
    <style>
        ul{
            list-style: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color:aqua;
        }
        li{
            float: left;
        }
        li a{
            display: block;
            color: rebeccapurple;
            text-align: center;
            padding: 16px;
            text-decoration: none;
        }
        li a:hover{
            background-color: blue;
        }

    </style>
    <ul>
        <li><a href="#Home">Home</a></li>
        <li><a href="#Home">News</a></li>
        <li><a href="#Home">Contact</a></li>
        <li><a href="#Home">About</a></li>
    </ul>
    
</body>
</html>
